name: CI

on:
  push:
    branches: [ main, alpha, beta ]
  pull_request:
    branches: [ main, alpha, beta ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - run: npm ci
      - run: npm run build
      - run: npm test